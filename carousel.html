<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSM | Carousel</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/167348c4e4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="images/Logo.png" alt="Logo picture from Community Science Museum" class="logo_image" />
        <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
            <ul>
                <li><a href="index.html"> <button>Home <span></span></button></a></li>
                <li><a href="Exhibition spaces.html"> <button>Exhibition
                            Spaces<span></span></button></a></li>
                <li><a href="Visit.html"> <button>Visit <span></span></button></a></li>
                <li><a href="Contact us.html"> <button>Contact Us <span></span></button></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="Carousel">

            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="img1.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="img2.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="img3.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>



        </section>
    </main>
    <footer>Community Science Museum &copy;</footer>
</body>

</html>
