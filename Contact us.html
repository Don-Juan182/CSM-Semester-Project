<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSM | Home</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <header>
        <img src="images/Logo.png" alt="Logo picture from Community Science Museum" />
        <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="Exhibition spaces.html">Exhibition Spaces</a></li>
                <li><a href="Visit.html">Visit</a></li>
                <li><a href="Get involved.html">Get Involved</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact">
        <h1>Contact</h1>
        <form method="POST">
            <div class="form-wrapper">
                <section>
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="name" />
                    <label for="email">Email</label>
                    <input type="email" id="email" name="Email" />
                    <label for="inquiry">Inquiry</label>
                    <select id="inquiry" name="inquiry">
                        <option value="Guided Tours">Guided Tours</option>
                        <option value="Internships">Internships</option>
                        <option value="World Tour">World Tour</option>
                        <option value="Events">Events</option>
                    </select>
                    <div>
                        <input type="checkbox" id="email-updates" name="email-updates" />
                        <label for="email-updates">Sign up for email updates.</label>
                    </div>
                </section>
                <section>
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </section>
            </div>
            <input type="submit" value="Send Now" class="cta cta-large" />
        </form>
    </main>
    <footer>Community Science Museum &copy;</footer>
</body>

</html>
